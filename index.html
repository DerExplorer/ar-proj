<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>McDonald's Lunch – AR</title>

  <!-- model-viewer -->
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>

  <style>
    body {
      margin: 0;
      background: #000;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial;
    }

    model-viewer {
      width: 100vw;
      height: 100vh;
      background: #111;
    }

    .hint {
      position: fixed;
      bottom: 16px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.65);
      color: #fff;
      padding: 10px 14px;
      border-radius: 12px;
      font-size: 14px;
      pointer-events: none;
    }
  </style>
</head>

<body>

  <model-viewer
    src="./models/mcdonalds_lunch.glb"
    alt="McDonald's Lunch"
    camera-controls
    auto-rotate
    ar
    ar-modes="scene-viewer webxr quick-look"
    ar-placement="floor"
    environment-image="neutral"
    shadow-intensity="0.8"
    exposure="1"
  >
  </model-viewer>

  <div class="hint">
    Нажмите AR и наведите камеру на стол
  </div>

</body>
</html>
