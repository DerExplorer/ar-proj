<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>WebAR Experience</title>
  <style>
    html,body{margin:0;height:100%;overflow:hidden;background:#000}
    #overlay{
      position:fixed;inset:0;display:grid;place-items:center;
      background:radial-gradient(ellipse at center, rgba(0,0,0,.45), rgba(0,0,0,.85));
      z-index:10;font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;color:#fff;
      text-align:center;padding:24px;
    }
    #overlay .card{max-width:520px}
    #overlay h1{margin:0 0 10px;font-size:22px}
    #overlay p{margin:0 0 18px;opacity:.9;line-height:1.35}
    #start{
      padding:14px 18px;border:0;border-radius:14px;
      background:rgba(255,255,255,.95);font-size:16px;
    }
    #hint{
      position:fixed;top:12px;left:50%;transform:translateX(-50%);
      background:rgba(0,0,0,.55);color:#fff;padding:10px 12px;border-radius:12px;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;z-index:9;display:none;
    }
  </style>
</head>
<body>
  <div id="overlay">
    <div class="card">
      <h1>Your AR experience is ready</h1>
      <p>Tap <b>Start</b>, point your camera at the table, then tap to place the dish.</p>
      <button id="start">Start</button>
      <p style="margin-top:14px;font-size:13px;opacity:.8">
        Works best on Android + Chrome. iPhone uses a different AR mode.
      </p>
    </div>
  </div>

  <div id="hint">Move your phone slowly to find a surfaceâ€¦</div>

  <script type="module" src="./app.js"></script>
</body>
</html>
